
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: url(png1.png) no-repeat center center fixed;
            background-size: cover;
            opacity: 0.8;
        }

        h1,
        h2 {
            color: #333;
            text-align: center;
            font-variant: small-caps;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-family: cursive;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .gender-group {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 12px;
        }

        .gender-group label {
            display: inline-block;
            margin: 0;
            font-weight: normal;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .skills-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        input[type="file"] {
            margin-bottom: 12px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            padding: 10px;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            body {
                margin: 10px;
            }

            form {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.2em;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"],
            input[type="date"],
            input[type="number"],
            select,
            textarea {
                padding: 10px;
                font-size: 1em;
            }

            .gender-group {
                flex-direction: column;
                gap: 10px;
            }

            .submit-btn {
                padding: 12px;
                font-size: 1em;
            }

            nav ul {
                display: flex;
                flex-direction: column;
            }

            nav ul li {
                margin: 5px 0;
            }
        }

        /* Offset for fixed navbar */
        .offset {
            padding-top: 70px;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#personal-info">Personal Information</a></li>
            <li><a href="#contact-info">Contact Information</a></li>
            <li><a href="#education">Education</a></li>
            <li><a href="#work-experience">Work Experience</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#additional-info">Additional Information</a></li>
        </ul>
    </nav>

    <header class="offset">
        <h1 style="text-align: center; color:white; margin-bottom: 6px;">Sarfaraj Raja Sidiqqui</h1>
    </header>

    <form action="https://api.web3forms.com/submit" method="POST">
        <!-- Personal Information Section -->
        <div class="form-section" id="personal-info">
            <input type="hidden" name="access_key" value="8479f46f-f354-45c0-b461-6c22ff93808d">
            <h2>Personal Information</h2>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label>Gender</label>
            <div class="gender-group">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>

                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
        </div>

        <!-- Contact Information Section -->
        <div class="form-section" id="contact-info">
            <h2>Contact Information</h2>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>
        </div>

        <!-- Education Section -->
        <div class="form-section" id="education">
            <h2>Education</h2>
            <label for="degree">Highest Degree</label>
            <select id="degree" name="degree" required>
                <option value="highschool">High School</option>
                <option value="bachelors">Bachelor's</option>
                <option value="masters">Master's</option>
                <option value="phd">Ph.D.</option>
            </select>

            <label for="field">Field of Study</label>
            <input type="text" id="field" name="field" required>
        </div>

        <!-- Work Experience Section -->
        <div class="form-section" id="work-experience">
            <h2>Work Experience</h2>
            <label for="jobtitle">Job Title</label>
            <input type="text" id="jobtitle" name="jobtitle" required>

            <label for="company">Company Name</label>
            <input type="text" id="company" name="company" required>

            <label for="experience">Years of Experience</label>
            <input type="number" id="experience" name="experience" min="0" required>
        </div>

        <!-- Skills Section -->
        <div class="form-section" id="skills">
            <h2>Skills</h2>
            <label>Select Your Skills</label>
            <div class="skills-group">
                <input type="checkbox" id="html" name="skills" value="html">
                <label for="html">HTML</label>
                <br>
                <input type="checkbox" id="css" name="skills" value="css">
                <label for="css">CSS</label>
                <br>
                <input type="checkbox" id="javascript" name="skills" value="javascript">
                <label for="javascript">JavaScript</label>
                <br>
                <input type="checkbox" id="python" name="skills" value="python">
                <label for="python">Python</label>
                <br>
                <input type="checkbox" id="java" name="skills" value="java">
                <label for="java">Java</label>
            </div>
        </div>

        <!-- Additional Information Section -->
        <div class="form-section" id="additional-info">
            <h2>Additional Information</h2>
            <label for="profile-pic">Profile Picture</label>
            <input type="file" id="profile-pic" name="profile-pic" accept="image/*">

            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" required></textarea>
        </div>

        <!-- Submit Button -->
        <div class="form-section">
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </form>
</body>

</html>
